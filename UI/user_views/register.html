<!DOCTYPE html>

    <title>Create account</title>

    <link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- custom css styling import-->

<body>
    <!-- header -->
    <header class="header-1">
        <div class="nav-brand"><a href="../index.html">politico voting portal</a></div>
        <ul class="nav">
            <li><a href="../index.html"> <i class="fa fa-home"></i> Home</a></li>
            <li><a href="../index.html"><i class="fa fa-info"></i> About</a></li>
            <li><a href="../index.html"><i class="fa fa-mobile"></i> Contact</a></li>
            <li><a href="user-login.html"><i class="fa fa-sign-in"></i> Login</a></li>
        </ul>
    </header>
    <!-- end header -->
    <!-- start login-form section to handle form -->
    <section id="login-form" id="primary">
        <div class="login-container">
        <h4>Register to get started.</h4>
        <img src="../images/p5.png">
            <form action="user-login.html" class=" sign-in">
                   <h5>firstname:</h5>
                    <input type="text" placeholder="Enter your firstname" name="firstname">
                    <h5>lastname:</h5>
                    <input type="text" placeholder="Enter your lastname" name="lastname">

                    <h5>email:</h5>
                    <input type="text" placeholder="Enter your email" name="email">

                    <h5>Phone:</h5>
                    <input type="text" placeholder="Enter your phone number" name="phone">

                    <h5>Nation id:</h5>
                    <input type="text" placeholder="Enter national id no" name="nation_id">

                   <h5>Password:</h5>
                    <input type="password" placeholder="Enter your password" name="password">

                    
                    <button onclick="location.href='user-login.html'" type="button">Sign Up</button>
            </form>
            <h4>Already have an account? <a href="user-login.html">Sign In</a></h4>
        </div>
    </section>
    <!-- end login-form section -->
    <!-- start footer section -->
    <section id="footer" id="primary">
        <div class="container">
                <div class="header-2 text-center">
                        <h3><strong>Social With politico web portal</strong></h3>

                    <a href="#"><i class="fa fa-yuotube"></i> </a>
                    <a href="#"><i class="fa fa-linkedin"></i> </a>
            </div>
            <div class="copyrights">
                    <h4>&copy;Copyright 2019. politico voting web portal</h4>
            </div>
            <hr class="font-awesome-underline"/>
        </div>
    </section>
    <!-- end footer section -->
</body>
